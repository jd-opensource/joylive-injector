# Default values for joylive-injector.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicas: 1

namespace: joylive

matchLabels:
  matchKey: x-live-enabled
  matchValue: '"true"'

image:
  repository: ghcr.m.daocloud.io/jd-opensource/joylive-injector
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: v1.2.0

configMapName: joylive-injector-config

logLevel: debug

containerArgs:
  - --cert=/etc/kubernetes/ssl/dac.pem
  - --key=/etc/kubernetes/ssl/dac-key.pem

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80
serviceAccount:
  create: true
  name: joylive-injector

#caBundle: $ {CA_BUNDLE}
caBundle: 

#caKeyBundle: $ {CA_KEY_BUNDLE}
caKeyBundle: 

#caPubBundle: $ {CA_PUB_BUNDLE}
caPubBundle: 

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

VolumeMounts:
  - name: dynamic-admission-control-certs
    mountPath: /etc/kubernetes/ssl/
    readOnly: true
#  - name: joylive-injector-config
#    mountPath: /etc/config.yaml
#    subPath: config.yaml
#  - name: joylive-injector-config
#    mountPath: /etc/bootstrap.properties
#    subPath: bootstrap.properties
#  - name: joylive-injector-config
#    mountPath: /etc/logback.xml
#    subPath: logback.xml

Volumes:
  - name: dynamic-admission-control-certs
    secret:
      secretName: dynamic-admission-control-certs
