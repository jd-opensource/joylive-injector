        statics:
          - dubbo
          - grpc
          - httpclient
          - jdk
          - kafka
          - mariadb
          - mongodb
          - nacos
          - netty
          - okhttp
          - opengauss
          - postgresql
          - pulsar
          - rabbitmq
          - redis
          - rocketmq
          - sofarpc
          - spring
