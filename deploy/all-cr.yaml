apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: joylive-injector
rules:
  - apiGroups:
      - ""
    resources:
      - pods
      - events
      - configmaps
      - namespaces
    verbs:
      - "*"
  - apiGroups:
      - apps
    resources:
      - deployments
      - daemonsets
      - replicasets
      - statefulsets
    verbs:
      - "*"
  - apiGroups:
      - autoscaling
    resources:
      - '*'
    verbs:
      - '*'
  - apiGroups:
      - injector.joylive.io
    resources:
      - agentversions
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - injector.joylive.io
    resources:
      - agentversions/finalizers
    verbs:
      - update
  - apiGroups:
      - injector.joylive.io
    resources:
      - agentversions/status
    verbs:
      - get
      - patch
      - update
---
# Source: joylive-injector/templates/rbac.yaml
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: joylive-injector
  namespace:  joylive
subjects:
  - kind: ServiceAccount
    name: joylive-injector
