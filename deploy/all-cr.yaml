roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: joylive-injector
---
# Source: joylive-injector/templates/otel.yaml
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  labels:
    app.kubernetes.io/managed-by: paas
    app.kubernetes.io/name: opentelemetry
    app: opentelemetry
    component: otel-collector
spec:
  ports:
    - name: otlp-grpc # Default endpoint for OpenTelemetry gRPC receiver.
      port: 4317
      protocol: TCP
      targetPort: 4317
    - name: otlp-http # Default endpoint for OpenTelemetry HTTP receiver.
      port: 4318
      protocol: TCP
      targetPort: 4318
    - name: metrics # Default endpoint for querying metrics.
      port: 8888
    - name: prometheus
      port: 8889

  type: NodePort
  selector:
    component: otel-collector
---
# Source: joylive-injector/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: joylive-injector
  namespace: joylive
  labels:
    svc: joylive-injector
spec:
  ports:
    - port: 443
      targetPort: 443
  selector:
    app: joylive-injector
---
# Source: joylive-injector/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: joylive-injector
  namespace: joylive
  labels: 
    app.kubernetes.io/name: joylive-injector
    app.kubernetes.io/instance: joylive-injector
    app: joylive-injector
spec:
  replicas: 2
  selector:
    matchLabels:
      app: joylive-injector
  template:
    metadata:
      labels:
        app: joylive-injector
    spec:
      serviceAccountName: joylive-injector
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: joylive-injector
                topologyKey: "kubernetes.io/hostname"
      containers:
        - env:
            - name: log.level
              value: debug
            - name: JOYLIVE_CONFIGMAP_NAME
              value: joylive-injector-config
            - name: JOYLIVE_NAMESPACE
              value: joylive
          name: joylive-injector
          image: ghcr.m.daocloud.io/jd-opensource/joylive-injector:v1.2.1
          imagePullPolicy: Always
          args:
            - --cert=/etc/kubernetes/ssl/dac.pem
            - --key=/etc/kubernetes/ssl/dac-key.pem
          livenessProbe:
            httpGet:
              scheme: HTTPS
              port: 443
              path: /livez
            periodSeconds: 10
            initialDelaySeconds: 5
          readinessProbe:
            httpGet:
              scheme: HTTPS
              port: 443
              path: /readyz
            periodSeconds: 10
            initialDelaySeconds: 5
          resources:
            limits:
              cpu: "2"
              memory: 4Gi
            requests:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - mountPath: /etc/kubernetes/ssl/
              name: dynamic-admission-control-certs
              readOnly: true
      volumes:
        - name: dynamic-admission-control-certs
          secret:
            secretName: dynamic-admission-control-certs
---
# Source: joylive-injector/templates/otel.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  labels:
    app: opentelemetry
    component: otel-collector
spec:
  selector:
    matchLabels:
      app: opentelemetry
      component: otel-collector
  minReadySeconds: 5
  progressDeadlineSeconds: 120
  replicas: 2
  template:
    metadata:
      labels:
        app: opentelemetry
        component: otel-collector
    spec:
      containers:
        - command:
            - "/otelcol"
            - "--config=/conf/otel-collector-config.yaml"
          image: otel/opentelemetry-collector:0.115.1
          name: otel-collector
          resources:
            limits:
              cpu: 1
              memory: 2Gi
            requests:
              cpu: 200m
              memory: 400Mi
          ports:
            - containerPort: 55679 # Default endpoint for ZPages.
            - containerPort: 4317 # Default endpoint for OpenTelemetry receiver.
            - containerPort: 14250 # Default endpoint for Jaeger gRPC receiver.
            - containerPort: 14268 # Default endpoint for Jaeger HTTP receiver.
            - containerPort: 9411 # Default endpoint for Zipkin receiver.
            - containerPort: 8888  # Default endpoint for querying metrics.
            - containerPort: 8889  # Default endpoint for Prometheus.
          env:
            - name: MY_POD_IP
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: status.podIP
            - name: GOMEMLIMIT
              value: 1600MiB
          volumeMounts:
            - name: otel-collector-config-vol
              mountPath: /conf
      #        - name: otel-collector-secrets
      #          mountPath: /secrets
      volumes:
        - configMap:
            name: otel-collector-conf
            items:
              - key: otel-collector-config
                path: otel-collector-config.yaml
          name: otel-collector-config-vol
#        - secret:
#            name: otel-collector-secrets
#            items:
#              - key: cert.pem
#                path: cert.pem
#              - key: key.pem
#                path: key.pem
