# Source: joylive-injector/templates/mutatingwebhook.yaml
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: joylive-injector
  namespace: joylive
webhooks:
  - name: "joylive-injector-deployment.joylive.io"
    rules:
      - apiGroups: [ "apps" ]
        apiVersions: [ "v1","v1beta1" ]
        operations: [ "CREATE","UPDATE","DELETE" ]
        resources: [ "deployments" ]
        #scope:       "Namespaced"
        #scope:       "Cluster"
    clientConfig:
      service:
        name: joylive-injector
        namespace: joylive
        path: /mutating/injection-deploy
        port: 443
      caBundle: 
    admissionReviewVersions: [ "v1", "v1beta1" ]
    sideEffects: None
    timeoutSeconds: 5
    failurePolicy: Fail
    objectSelector:
      matchLabels: 
        x-live-enabled : "true"
  - name: "joylive-injector-pod.joylive.io"
    rules:
      - apiGroups: [ "" ]
        apiVersions: [ "v1","v1beta1" ]
        operations: [ "CREATE" ]
        resources: [ "pods" ]
        scope: "*"
        #scope:       "Cluster"
    clientConfig:
      service:
        name: joylive-injector
        namespace: joylive
        path: /mutating/injection-pod
        port: 443
      caBundle: 
    admissionReviewVersions: [ "v1", "v1beta1" ]
    sideEffects: None
    timeoutSeconds: 5
    failurePolicy: Fail
    objectSelector:
      matchLabels: 
        x-live-enabled : "true"
